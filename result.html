<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Analysis Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="result">

    <div class="result-container">
        <h2 class="text-center mb-4">Feedback Analysis Report</h2>

        <div class="mb-3">
            <p><strong>Overall Sentiment:</strong> <span class="badge bg-primary" id="sentiment">Positive</span></p>
            <p><strong>Overall Insight:</strong> <span id="insight">Users are satisfied with the product.</span></p>
        </div>

        <h3>Key Factors:</h3>

        <div class="mb-3">
            <p class="text-success"><strong>Positive:</strong></p>
            <ul class="list-group" id="positive-list">
                <li class="list-group-item list-group-item-success">Great customer service</li>
                <li class="list-group-item list-group-item-success">Easy to use interface</li>
            </ul>
        </div>

        <div class="mb-3">
            <p class="text-danger"><strong>Negative:</strong></p>
            <ul class="list-group" id="negative-list">
                <li class="list-group-item list-group-item-danger">Slow response time</li>
                <li class="list-group-item list-group-item-danger">High subscription cost</li>
            </ul>
        </div>

        <div class="mb-3">
            <p class="text-secondary"><strong>Neutral:</strong></p>
            <ul class="list-group" id="neutral-list">
                <li class="list-group-item list-group-item-secondary">Average support experience</li>
            </ul>
        </div>

        <div class="text-center">
            <button class="btn btn-primary" onclick="uploadAnotherFile()">Upload Another File</button>
        </div>
    </div>

    <script>
        function uploadAnotherFile() {
            window.location.href = "/"; // Redirect to the upload page
        }
    </script>

</body>
</html>
