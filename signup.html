<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="signup-container-wrapper">
        <div class="signup-container">
            <div class="signup-brand-logo">
                <img src="img/logo.png" alt="Logo" width="120" height="50" class="me-2">
            </div>
            <h4 class="text-start mt-3">Welcome to Stack! ðŸ‘‹</h4>
            <p class="text-start text-muted">Please sign in to your account and start the adventure</p>
            
            <form>
                <div class="mb-3">
                    <label for="signup-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="signup-username" placeholder="Enter your username" required>
                </div>

                <div class="mb-3">
                    <label for="signup-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3 signup-password-container">
                    <label for="signup-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signup-password" placeholder="Enter your password" required>
                    <i class="fas fa-eye signup-toggle-password" id="signupTogglePassword"></i>
                </div>

                <div class="d-flex align-items-center mb-3">
                    <input type="checkbox" id="signup-agree" class="me-2">
                    <label for="signup-agree">I agree to the <a href="#" class="signup-link">terms and conditions</a></label>
                </div>

                <button type="submit" class="btn signup-btn-primary w-100">Sign Up</button>
            </form>

            <p class="text-center mt-3">Already have an account? <a href="#" class="signup-link">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signupTogglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('signup-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            }
        });
    </script>

</body>
</html>
